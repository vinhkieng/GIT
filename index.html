<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Xem Giờ - Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Màu nền tím xanh */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Đổ bóng cho khung */
            border-radius: 15px;
            border: none;
            width: 400px;
        }
        .btn-custom {
            background-color: #764ba2;
            color: white;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #5a367e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card text-center p-4">
        <div class="card-body">
            <h5 class="card-title text-uppercase text-muted mb-3">Bài Tập Cuối Kỳ</h5>
            <h2 class="card-text fw-bold mb-4">Xin Chào!</h2>
            
            <p class="lead">Bây giờ là:</p>
            <h1 id="time-display" class="display-4 text-primary fw-bold">...</h1>
            
            <hr class="my-4">
            
            <p class="small text-muted">Sinh viên: Nguyễn Quang Vinh</p>
            <p class="small text-muted">Server: Node.js trên Render</p>
            
            <button onclick="layGio()" class="btn btn-custom mt-2">Cập nhật giờ</button>
        </div>
    </div>

    <script>
        // Hàm gọi lên server lấy giờ
        function layGio() {
            document.getElementById('time-display').innerText = "Đang tải...";
            
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    // Hiển thị giờ nhận được
                    document.getElementById('time-display').innerText = data.gioHienTai;
                })
                .catch(err => {
                    document.getElementById('time-display').innerText = "Lỗi kết nối!";
                });
        }

        // Tự động gọi hàm lấy giờ khi mới vào trang
        layGio();
    </script>

</body>
</html>
