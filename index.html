<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cuối Kỳ - Full Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            max-width: 700px;
            margin: 0 auto;
            overflow: hidden;
        }
        .clock-section {
            background-color: #0d6efd;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .guestbook-section {
            padding: 30px;
        }
        .time-text {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="main-card">
        
        <div class="clock-section">
            <h4>⏰ GIỜ VIỆT NAM HIỆN TẠI</h4>
            <div id="clock-display" class="time-text">Đang tải...</div>
            <p class="mb-0">Sinh viên: Nguyễn Quang Vinh - Project 1</p>
        </div>

        <div class="guestbook-section">
            <h5 class="text-primary fw-bold mb-3">✍️ SỔ LƯU BÚT (Database)</h5>
            
            <div class="input-group mb-3">
                <input type="text" id="ten" class="form-control" placeholder="Tên bạn">
                <input type="text" id="loiNhan" class="form-control w-50" placeholder="Lời nhắn...">
                <button class="btn btn-success" onclick="guiLoiNhan()">Gửi</button>
            </div>

            <hr>

            <h6 class="text-muted">Danh sách đã lưu:</h6>
            <div id="danh-sach" class="list-group list-group-flush">
                </div>
        </div>
    </div>

    <script>
        // --- CHỨC NĂNG 1: ĐỒNG HỒ ---
        function capNhatGio() {
            fetch('/api/time')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('clock-display').innerText = data.gioHienTai;
                })
                .catch(err => console.log("Lỗi giờ"));
        }

        // --- CHỨC NĂNG 2: DATABASE ---
        function taiLuuBut() {
            fetch('/api/database')
                .then(res => res.json())
                .then(data => {
                    const html = data.map(item => `
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${item.ten}</strong>: ${item.loiNhan}
                            </div>
                            <span class="badge bg-secondary rounded-pill">Đã lưu</span>
                        </div>
                    `).join('');
                    document.getElementById('danh-sach').innerHTML = html;
                });
        }

        function guiLoiNhan() {
            const ten = document.getElementById('ten').value;
            const loiNhan = document.getElementById('loiNhan').value;
            if(!ten || !loiNhan) return alert("Nhập đủ thông tin đi bạn ơi!");

            fetch('/api/them-moi', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ten, loiNhan })
            }).then(() => {
                document.getElementById('ten').value = '';
                document.getElementById('loiNhan').value = '';
                taiLuuBut(); // Tải lại danh sách ngay sau khi gửi
            });
        }

        // --- KHỞI CHẠY ---
        // 1. Chạy đồng hồ ngay lập tức và lặp lại mỗi 1 giây
        capNhatGio();
        setInterval(capNhatGio, 1000);

        // 2. Tải danh sách lưu bút khi mới vào trang
        taiLuuBut();
    </script>
</body>
</html>
