<!DOCTYPE html>
<html>
<head>
    <title>Web Xem Gio</title>
</head>
<body>
   <h1>Xin chao! Web da duoc cap nhat phien ban 2</h1>
    <p id="time-display">Dang tai...</p>
    
    <script>
        // Doan code nay se goi xuong Backend de lay gio
        fetch('/api/time')
            .then(response => response.json())
            .then(data => {
                document.getElementById('time-display').innerText = data.gioHienTai;
            });
    </script>
</body>
</html>
