<!DOCTYPE html>

            <button onclick="guiLoiNhan()" class="btn btn-primary w-100">G·ª≠i L∆∞u B√∫t</button>

        // 1. H√†m t·∫£i d·ªØ li·ªáu t·ª´ Database khi m·ªõi v√†o trang
        function taiDuLieu() {

        function guiLoiNhan() {

                document.getElementById('ten').value = '';

        // Ch·∫°y h√†m t·∫£i d·ªØ li·ªáu ngay khi v√†o trang
